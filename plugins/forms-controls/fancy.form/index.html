<body>
	<div id="intro">
		<h1>Fancy form interface</h1>
		<p>Try out the fancy select option alternative using only HTML CSS and jQuery. Designed to fallback if no javascript is found. The interface design elements are compliments of <a title="zhanna" href="http://forrst.com/posts/Business_ui_kit-4UM">zhanna</a> why not <a href="http://wp.me/peWrk-F7" title="return to blgo post">return to blog post</a></p>
	</div>
	<div class="example">
		<form action="#" method="get" >
			<div><input type="hidden" value="Mr" name="option" /></div>
			<h3>Title</h3>
				<p class="input"><a href="#" class="trigger hidden" title="">&raquo;</a></p>
				<ul id="title" class="select hidden">
					<li><a class="option selected" href="#" title="Mr">Mr</a></li>
					<li><a class="option" href="#" title="Mrs">Mrs</a></li>
					<li><a class="option" href="#" title="Miss">Miss</a></li>
					<li><a class="option" href="#" title="Ms">Ms</a></li>
					<li><a class="option" href="#" title="Sir">Sir</a></li>
				</ul>
			<noscript>
				<p>
					<select name="title" id="titles">
						<option value="Mr" selected="selected" >Mr</option>
						<option value="Mrs" >Mrs</option>
						<option value="Miss">Miss</option>
						<option value="Ms" >Ms</option>
						<option value="Sir" >Sir</option>
					</select>
				</p>		
			</noscript>
			<h3>Name</h3>
			<div class="clear">
				<input type="text" value="" class="text tip" name="firstName" title="First name" />
				<input type="text" value="" class="text tip" name="surName" title="Surname" />
			</div>
			<p><input type="submit" value="Submit" class="orange" /></p>		
		</form>
	</div>
